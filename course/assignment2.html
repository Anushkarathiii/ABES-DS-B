<!DOCTYPE html>
<html>
<head>
    <title>Bus Booking System</title>
</head>
<body>
    <center>
        <table border="1" width="500" cellspacing="0" cellpadding="10">
            <tr>
                <td>
                    <center><h2>BUS book seat</h2></center>
                   <center> <p>* welcome to bus booking system *</p></center>

                    <form>
                        <table border="1" cellspacing="10" width="100%">
                            <tr>
                                <td colspan="2"><b>User Detail</b></td>
                            </tr>
                            <tr>
                                <td>User name:</td>
                                <td><input type="text" name="username"></td>
                            </tr>
                            <tr>
                                <td>User password:</td>
                                <td><input type="password" name="password"></td>
                            </tr>
                            <tr>
                                <td>User Gender:</td>
                                <td>
                                    <input type="radio" name="gender" value="male"> Male
                                    <input type="radio" name="gender" value="female"> Female
                                </td>
                            </tr>
                            <tr>
                                <td>User Select City:</td>
                                <td>
                                    <select name="city">
                                        <option value="">Select your city</option>
                                        <option value="delhi">Delhi</option>
                                        <option value="mumbai">Mumbai</option>
                                        <option value="bangalore">Bangalore</option>
                                        <option value="kolkata">Kolkata</option>
                                        <option value="chennai">Chennai</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" align="center">
                                    <input type="submit" value="Book Seat">
                                </td>
                            </tr>
                        </table>
                    </form>
                </td>
            </tr>
        </table>
    </center>
</body>
</html>
